name: astral
description: "AXI mesh configuration with table-based routing for FlooGen"
network_type: "axi"

routing:
  route_algo: "SRC"
  use_id_table: true

protocols:
  - name: "axi_in"
    protocol: "AXI4"
    data_width: 64
    addr_width: 48
    id_width: 6
    user_width: 10
    type_prefix: "in"
    direction: "input"
  - name: "axi_out"
    protocol: "AXI4"
    data_width: 64
    addr_width: 48
    id_width: 3
    user_width: 10
    type_prefix: "out"
    direction: "output"

endpoints:
  - name: "cheshire"
    addr_range:
      base: 0x0000_0000_0000
      size: 0x0000_2000_0000
    mgr_port_protocol:
      - "axi_in"
    sbr_port_protocol:
      - "axi_out"
  - name: "opentitan_main"
    mgr_port_protocol:
      - "axi_in"
  - name: "opentitan_dma"
    mgr_port_protocol:
      - "axi_in"
  - name: "l2_port0"
    addr_range:
      base: 0x0000_7800_0000
      size: 0x0000_0002_0000
    sbr_port_protocol:
      - "axi_out"
  - name: "l2_port1"
    addr_range:
      base: 0x0000_7820_0000
      size: 0x0000_0002_0000
    sbr_port_protocol:
      - "axi_out"
  - name: "cluster"
    # array: [4, 4]
    addr_range:
      base: 0x0000_5000_0000
      size: 0x0000_0080_0000
    mgr_port_protocol:
      - "axi_in"
    sbr_port_protocol:
      - "axi_out"
  - name: "ethernet"
    mgr_port_protocol:
      - "axi_in"
  - name: "mbox"
    addr_range:
      base: 0x0000_4000_0000
      size: 0x0000_0000_3000
    sbr_port_protocol:
      - "axi_out"
  - name: "peripherals"
    addr_range:
      start: 0x0000_2100_0000
      end: 0x0000_4000_0000
    sbr_port_protocol:
      - "axi_out"
  - name: "dram"
    # array: [4]
    addr_range:
      base: 0x0000_8000_0000
      size: 0x0000_8000_0000
    mgr_port_protocol:
      - "axi_in"
    sbr_port_protocol:
      - "axi_out"

routers:
  - name: "router"
    # array: [4, 4]
    # degree: 5

connections:
  - src: "cheshire"
    dst: "router"
  - src: "opentitan_main"
    dst: "router"
  - src: "opentitan_dma"
    dst: "router"
  - src: "router"
    dst: "l2_port0"
  - src: "router"
    dst: "l2_port1"
  - src: "cluster"
    dst: "router"
    # src_range:
    # - [0, 3]
    # - [0, 3]
    # dst_range:
    # - [0, 3]
    # - [0, 3]
    # dst_dir: "Eject"
  - src: "ethernet"
    dst: "router"
  - src: "mbox"
    dst: "router"
  - src: "router"
    dst: "peripherals"
  - src: "router"
    dst: "dram"
